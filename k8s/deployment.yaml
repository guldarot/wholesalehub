apiVersion: apps/v1
kind: Deployment
metadata:
  name: wholesalehub-app
  labels:
    app: wholesalehub
spec:
  replicas: 3
  selector:
    matchLabels:
      app: wholesalehub
  template:
    metadata:
      labels:
        app: wholesalehub
    spec:
      containers:
      - name: app
        image: wholesalehub/app:latest
        ports:
        - containerPort: 80
        env:
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: wholesalehub-service
spec:
  selector:
    app: wholesalehub
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wholesalehub-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: wholesalehub.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: wholesalehub-service
            port:
              number: 80